    <meta charset="utf-8" />

  <body>
    <!-- references javascript file -->
    <script src="./js/script.js"></script>
    <h1>Fahrenheit to Celsius</h1>
     <img src="./images/formula.png" alt="formula">
    <h3>Please enter the following:</h3>
    <p>
      <!-- form to get degrees fahrenheit from user -->
      <form action="javascript:calculateCelsius ()">
        <label for="f">Degrees Fahrenheit : </label>
        <input type="number" step="any" id="f" placeholder="Degrees Fahrenheit" /><br><br>
        <input type="submit" value="Calculate">
      </form>
    </p>
    <!-- Create a space where the user information will be displayed -->
    <div id="user-info"></div>
